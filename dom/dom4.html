<html>
    <body>
        <center>
            <img id="main" src="images/micky.jpeg" width="400px" height="400px"/>
            <br><br><br>
            <img onclick="changeImage('first')" id="first" src="images/doremon.jpeg" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('second')" id="second" src="images/pikachoo.png" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('third')" id="third" src="images/chota-bhim.png" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImageId){
               var mainImage = document.getElementById("main");
               var currentImage = document.getElementById(currentImageId); 
               var temp = mainImage.src;
               mainImage.src = currentImage.src;
               currentImage.src = temp;
            }
        </script>
    </body>
</html>
