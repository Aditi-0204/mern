<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="./script.js"></script>
    <style>
        small{
            color: red;
        }
     </style>
    </head>
    <body>
       <div class="bg-danger d-flex justify-content-center align-items-center" style="height:50px;">
          <small class="text-white">Welcome user</small>
       </div> 
       <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label>Enter username</label>
                <input onkeyup="validateUsername()" id="username" type="text" class="form-control"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
             <label>Enter password</label>   
            <div class="input-group mb-3">
                <input type="password" onkeyup="validatePassword()" id="password" class="form-control">
                <div class="input-group-append">
                  <button id="toggle-button" onclick="togglePassword()" type="button" class="btn btn-success">Show</button>
                </div>
            </div>
            <small id="passwordError"></small>
            
           </div> 
            <div class="form-group">
                <label>Enter contact number</label>
                <input onkeyup="validateContact()" id="contact" class="form-control"/>
                <small id="contactError"></small>
            </div>
            <div class="form-group">
                <label>Select qualification</label>
                <select onchange="validateQualification()" class="form-control" id="qualification">
                    <option value="0">select qualification</option>
                    <option value="1">Doctorate</option>
                    <option value="2">Post graduate</option>
                    <option value="3">Graduate</option>
                    <option value="4">Under graduate</option>
                </select>
                <small id="qualificationError"></small>
            </div>
            <div class="form-group">
                <label>Gender</label><br><br>
                Male <input onchange="validateGender()" type="radio" id="rdMale" name="gender"/>
                Female <input onchange="validateGender()" type="radio" id="rdFemale" name="gender" class="ml-3"/><br><br>
                <small id="genderError"></small>
            </div>
            <div class="form-group">
                <label>Profile pic</label>
                <input onchange="validateProfile()" type="file" id="profile" class="form-control"/>
                <small id="profileError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateData()" type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
       </div>
    </body>
</html>
