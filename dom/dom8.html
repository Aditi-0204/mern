<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     <style>
        small{
            color: red;
        }
     </style>
    </head>
    <body>
       <div class="bg-danger d-flex justify-content-center align-items-center" style="height:50px;">
          <small class="text-white">Welcome user</small>
       </div> 
       <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label>Enter username</label>
                <input onkeyup="validateUsername()" id="username" type="text" class="form-control"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
             <label>Enter password</label>   
            <div class="input-group mb-3">
                <input type="password" onkeyup="validatePassword()" id="password" class="form-control">
                <div class="input-group-append">
                  <button id="toggle-button" onclick="togglePassword()" type="button" class="btn btn-success">Show</button>
                </div>
            </div>
            <small id="passwordError"></small>
            
           </div> 
            <div class="form-group">
                <label>Enter contact number</label>
                <input onkeyup="validateContact()" id="contact" class="form-control"/>
                <small id="contactError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateData()" type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
       </div>
       <script>
        function validateContact(){
            var status = true;
            var contact = document.querySelector("#contact").value;
            var contactError = document.querySelector("#contactError");
            if(contact.length == 0){
                status = false;
                contactError.innerHTML = "contact is required";
            }
            else if(isNaN(contact)){
                status = false;
                contactError.innerHTML = "Only digit allowed";
            }
            else if(contact.length != 10){
                status = false;
                contactError.innerHTML = "Invalid contact number";
            }
            else
             contactError.innerHTML = "";
            return status;
        }
        function togglePassword(){
            var toggleButton = document.querySelector("#toggle-button");
            var passwordInput = document.querySelector("#password");
            var buttonText = toggleButton.innerText;
            if(buttonText == "Show"){
               passwordInput.type="text";
               toggleButton.innerText = "Hide";
            }
            else{
                passwordInput.type ="password";
                toggleButton.innerText = "Show";
            }
        }
        function validatePassword(){
            var status = true;
            var password = document.querySelector("#password").value;
            var passwordError = document.querySelector("#passwordError");
            if(password.length == 0){
                status = false;
                passwordError.innerHTML = "password is required.";
            }
            else if(password.length < 6 || password.length > 10){
               status = false;
               passwordError.innerHTML = "password length must be b/w (6 to 10)";
            }
            else
              passwordError.innerHTML = "";
            return status;
        }
        function validateUsername(){
            var status = true;
            var username = document.querySelector("#username").value;
            var usernameError = document.querySelector("#usernameError");
            if(username.length == 0){
              status = false;
              usernameError.innerHTML = "Username is required..";
            }
            else if(!isSpecialLetterExist(username)){
                status = false;
                usernameError.innerHTML = "Special letter missing";
            }
            else
              usernameError.innerHTML = "";
            return status;
        }
        function isSpecialLetterExist(data){
            var status = false;
            for(var index = 0; index<data.length; index++){
                var ch = data.charAt(index);
                if(!(ch>='A' && ch <='Z'))
                  if(!(ch>='a' && ch <= 'z'))
                   if(!(ch>='0' && ch<='9')){
                    status = true;
                    break;
                   }

            }
            return status;
        }
        function validateData(){
           var usernameStatus = validateUsername();
           var passwordStatus = validatePassword();
           var contactStatus = validateContact();
           if(usernameStatus && passwordStatus && contactStatus)
             return true;
           return false; 
        }
       </script>
    </body>
</html>
