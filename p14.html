<script>
    /*
     // number,boolean,string,null,undefined
     switch(expression){ // expression === label
        case label1: statement---1;
                     statement---2;
                     break;
        .
        .
        .
        default: statement------;             
     }
    */
    var n = prompt("Enter a number")*1;
    var a = 2 , b=1;
    switch(n){
        case 1: document.write("one");break;
        case 2: document.write("two");break;
        case a+b: document.write("three");break;
        case 4: document.write("four-1");break;
        case 4: document.write("four-2");break;
        case 5: document.write("five");break;
        default: document.write("Invalid number");
    }
</script>
