<script>
    /*
      Arithmetic Operator
      Relational Operator (===, !==, <,><=,>=,==,!=)
      Logical Operator (&&,||, !)
      Assignment (=)
      Bitwise (&,|,^,<<,>>,~)
      Conditional Operator (?, :)
      Increment/Decrement (++,--)
      Shorthand (+=,-=, /=, %=, *=)
      delete operator
  
      switch(expression){ // expression === lable
        case label;
      }
    */
  var x = "20"; // String Object (literal pool) 
  var y = 20; // 64 bit floating point number
  document.write(" '20' == 20 : "+(x==y));// true
  document.write(" '20' == 20 : "+(x===y));// false
  
  var a = "20";
  var b = 10;

  document.write("<br> (a == b) : "+(a==b)); // false
  document.write("<br> (a != b) : "+(a!=b)); // 20 != 10 true
  document.write("<br> (a!==b) : "+(a !== b));

  // Conditional Operator
  // (condition/expression1) ? expression-2 : expression-3;
  // 
  /*
    Falsy value in javascript
    a. 0
    b. ""/''
    c. false
    d. null
    e. undefined
    f. NaN
    --------
    g: x = []
    h: x = {}
    if(x)
    */
  var y=0n; // undefined
  y ? document.write("TRUE") : document.write("FALSE"); 
</script>
