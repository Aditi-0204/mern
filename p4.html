<script>
    var a = "A";
    var b = 10;
    document.write("<br>"+(a+b) + " "+typeof(a+b)); // 2010
    document.write("<br>"+(a-b)+ " "+typeof(a-b)); // 10
    document.write("<br>"+(a * b)+ " "+typeof(a*b))// 200
    document.write("<br>"+(a/b));
    var x = "2";
    var y = "5";

    //var z = x*1 + y*1;
    x = parseInt(x);
    y = parseInt(y);
    var z = x + y;
    document.write("<br>"+z +"  "+typeof(z)); 
</script>
