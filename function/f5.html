<script>
    // Function Statement
    f1();
    function f1(){
        document.write("<br>F1 executed...");
    }

    // Function Expression
    var f2 = function(){
        document.write("<br>F2 executed...");
    }
    f2();

    var f3 = ()=>{
        document.write("<br>F3 executed....");
    };
    f3();
    
    (function(a,b){
        document.write("<br>IIFE Executed...."+a+" "+b);
    })(20,10);
    
</script>
